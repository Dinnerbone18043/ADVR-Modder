<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <title>Blockly Lua</title>
  <link rel="stylesheet" type="text/css" href="../common.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="../_soy/soyutils.js"></script>
  <script type="text/javascript" src="../common.js"></script>
  <script type="text/javascript" src="code.js"></script>
  <script type="text/javascript" src="/storage.js"></script>
  <script type="text/javascript" src="generated/en.js"></script>
</head>
<body>
  <!-- Files to include.  -->
  <script type="text/javascript" src="../../blockly_compressed.js"></script>
  <script type="text/javascript" src="../../blocks_compressed.js"></script>
  <script type="text/javascript" src="../../lua_compressed.js"></script>
  <script type="text/javascript" src="../../msg/js/en.js"></script>
  <script type="text/javascript" src="blocks.js"></script>
  <script type="text/javascript" src="blocks-turtle.js"></script>
  <script type="text/javascript" src="blocks-os.js"></script>

  <!-- Page.  -->
  <table width="100%" height="100%">
    <tr>
      <td>
        <h1>
          <span id="title">
            <a href="http://code.google.com/p/blockly">Blockly</a> : Lua
          </span>
        </h1>
      </td>
      <td class="farSide">
      </td>
    </tr>
    <tr>
      <td colspan=2>
        <table width="100%">
          <tr id="tabRow" height="1em">
            <td id="tab_blocks" class="tabon" onclick="Code.tabClick(this.id)">Blocks</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_lua" class="taboff" onclick="Code.tabClick(this.id)">Lua</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_xml" class="taboff" onclick="Code.tabClick(this.id)">XML</td>
            <td class="tabmax">
              <button id="trashButton" class="notext" title="Discard all blocks.">
                <img src='../../media/1x1.gif' class="trash icon21">
              </button>&nbsp;
              <button id="linkButton" class="notext" title="Save and link to blocks.">
                <img src='../../media/1x1.gif' class="link icon21">
              </button>&nbsp;
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td height="99%" colspan=2 id="content_area">
        <xml id="toolbox" style="display: none">
          <category name="ComputerCraft">
            <category name="Turtle">
              <block type="turtle_move"></block>
              <block type="turtle_turn"></block>
              <block type="turtle_dig"></block>
              <block type="turtle_detect"></block>
              <block type="turtle_select"></block>
              <block type="turtle_compare"></block>
              <block type="turtle_place"></block>
              <block type="turtle_place_sign"></block>
              <block type="turtle_craft"></block>
            </category>
            <category name="Operating system">
              <block type="os_terminate"></block>
                <value name="MSG">
                  <block type="text"></block>
                </value>
              </block>
              <block type="os_sleep">
                <value name="VALUE">
                  <block type="math_number">
                    <title name="NUM">.8</title>
                  </block>
                </value>
              </block>
            </category>
          </category>
          <category name="Logic">
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
            <block type="logic_operation"></block>
            <block type="logic_negate"></block>
            <block type="logic_boolean"></block>
            <block type="logic_null"></block>
            <block type="logic_ternary"></block>
          </category>
          <category name="Loops">
            <block type="controls_repeat_ext">
              <value name="TIMES">
                <block type="math_number">
                  <title name="NUM">10</title>
                </block>
              </value>
            </block>
            <block type="controls_whileUntil"></block>
            <block type="controls_for">
              <value name="FROM">
                <block type="math_number">
                  <title name="NUM">1</title>
                </block>
              </value>
              <value name="TO">
                <block type="math_number">
                  <title name="NUM">10</title>
                </block>
              </value>
              <value name="BY">
                <block type="math_number">
                  <title name="NUM">1</title>
                </block>
              </value>
            </block>
            <block type="controls_forEach"></block>
            <block type="controls_flow_statements"></block>
          </category>
          <category name="Math">
            <block type="math_number"></block>
            <block type="math_arithmetic"></block>
            <block type="math_single"></block>
            <block type="math_trig"></block>
            <block type="math_constant"></block>
            <block type="math_number_property"></block>
            <block type="math_change">
              <value name="DELTA">
                <block type="math_number">
                  <title name="NUM">1</title>
                </block>
              </value>
            </block>
            <block type="math_round"></block>
            <block type="math_on_list"></block>
            <block type="math_modulo"></block>
            <block type="math_constrain">
              <value name="LOW">
                <block type="math_number">
                  <title name="NUM">1</title>
                </block>
              </value>
              <value name="HIGH">
                <block type="math_number">
                  <title name="NUM">100</title>
                </block>
              </value>
            </block>
            <block type="math_random_int">
              <value name="FROM">
                <block type="math_number">
                  <title name="NUM">1</title>
                </block>
              </value>
              <value name="TO">
                <block type="math_number">
                  <title name="NUM">100</title>
                </block>
              </value>
            </block>
            <block type="math_random_float"></block>
          </category>
          <category name="Text">
            <block type="text"></block>
            <block type="text_join"></block>
            <block type="text_append">
              <value name="TEXT">
                <block type="text"></block>
              </value>
            </block>
            <block type="text_length"></block>
            <block type="text_isEmpty"></block>
            <block type="text_indexOf">
              <value name="VALUE">
                <block type="variables_get">
                  <title name="VAR">mytext</title>
                </block>
              </value>
            </block>
            <block type="text_charAt">
              <value name="VALUE">
                <block type="variables_get">
                  <title name="VAR">mytext</title>
                </block>
              </value>
            </block>
            <block type="text_getSubstring">
              <value name="STRING">
                <block type="variables_get">
                  <title name="VAR">mytext</title>
                </block>
              </value>
            </block>
            <block type="text_changeCase"></block>
            <block type="text_trim"></block>
            <block type="text_print"></block>
            <block type="text_prompt"></block>
          </category>
          <category name="Lists">
            <block type="lists_create_empty"></block>
            <block type="lists_create_with"></block>
            <block type="lists_repeat">
              <value name="NUM">
                <block type="math_number">
                  <title name="NUM">5</title>
                </block>
              </value>
            </block>
            <block type="lists_length"></block>
            <block type="lists_isEmpty"></block>
            <block type="lists_indexOf">
              <value name="VALUE">
                <block type="variables_get">
                  <title name="VAR">mylist</title>
                </block>
              </value>
            </block>
            <block type="lists_getIndex">
              <value name="VALUE">
                <block type="variables_get">
                  <title name="VAR">mylist</title>
                </block>
              </value>
            </block>
            <block type="lists_add">
            <block type="lists_setIndex">
              <value name="LIST">
                <block type="variables_get">
                  <title name="VAR">mylist</title>
                </block>
              </value>
            </block>
            <block type="lists_getSublist">
              <value name="LIST">
                <block type="variables_get">
                  <title name="VAR">mylist</title>
                </block>
              </value>
            </block>
          </category>
          <category name="Variables" custom="VARIABLE"></category>
          <category name="Procedures" custom="PROCEDURE"></category>
        </xml>
      </td>
    </tr>
  </table>
  <div id="content_blocks" class="content"></div>
  <pre id="content_lua" class="content"></pre>
  <textarea id="content_xml" class="content" wrap="off"></textarea>

  <!-- From apps.dialog.  -->
  <div id="dialogShadow" class="dialogAnimate"></div>
  <div id="dialogBorder"></div>
  <div id="dialog"></div>

  <!-- From apps.storageDialog.  -->
  <div id="dialogStorage" class="dialogHiddenContent">
    <div id="containerStorage"></div>
    <!-- apps.ok  -->
    <div class="farSide" style="padding: 1ex 3ex 0">
      <button class="secondary" onclick="BlocklyApps.hideDialog(true)">OK</button>
    </div>
  </div>
</body>
</html>
